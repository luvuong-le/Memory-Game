<!DOCTYPE html>
<html>
    <title> Memory Game </title>
    <head>
        <link rel="stylesheet" href="styles.css"  />
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <h3 class="center title"> Memory Game created with HTML CSS JS </h3>
        <h4 class="center info"> Cards Left: <span id="cards_left"> </span> </h4>
        <h4 class="center info"> Tries Left: <span id="tries_left"> </span> </h4>
        <h4 id="game-over" class="hidden info">Game Over! Would you like to play again? </h4>
        <h4 id="winner" class="hidden info">You Win! Would you like to play again? </h4>
        <button type="button" id="play_again" class="btn-info hidden">Play Again</button>
        <div class="container">
            <div id="cards_cont">
                <!-- All the photos will be held here
                    Each photo will go in its own div where the photo will be hid on default
                    Eg. <div class="card">
                            <img src="....." class="card_img" />
                        </div>
                -->
            </div>
        </div>
    </body>

    <script src="memory.js"></script>
</html>
